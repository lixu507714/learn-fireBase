<div class="course-list">
  <table class="card card-strong">
    <tr class="course-summary" *ngFor="let course of (courses$ | async);">
      <td>
        <img class="lesson-logo" src="../../favicon.ico">
      </td>
      <td class="description">
        {{course.description}}
      </td>
      <td>
        <button [routerLink]="course.url">View</button>
      </td>
    </tr>
  </table>
</div>
