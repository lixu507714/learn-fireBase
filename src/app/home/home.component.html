<div style="width: 500px;margin:auto;">
  <h2 class="text-center"> All Lessons</h2>
  <h4 class="text-center"> Total Lessons{{lessons?.length}}</h4>
  <input type="text" class="search-bar text-center" placeholder="Search" (keyup)="search(input.value)" #input>
  <div class="lessons-list-container v-h-center-block-parent">
    <app-lessons-list [InputOption]="filtered"></app-lessons-list>
  </div>
</div>
