<form [formGroup]="form" autocomplete="off" novalidate class="lesson-from">
  <fieldset>
    <legend>Lesson</legend>
    <div class="from-field">
      <label>Description:</label>
      <input name="title">
      <div class="field-error-message">field is mandatory</div>
    </div>
    <div class="from-field">
      <label>Lesson Url:</label>
      <input name="title">
      <div class="field-error-message">field is mandatory</div>
    </div>
    <div class="from-field">
      <label>Video Url:</label>
      <input name="title">
      <div class="field-error-message">field is mandatory</div>
      <div class="field-error-message">not a valid url</div>
    </div>
    <div class="from-field">
      <label>Tags:</label>
      <input name="title">
      <div class="field-error-message">field is mandatory</div>
    </div>
    <div class="from-field">
      <label>Long Description:</label>
      <textarea name="description" cols="20" rows="3"></textarea>
    </div>
  </fieldset>
</form>
