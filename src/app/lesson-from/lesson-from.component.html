<form [formGroup]="form" autocomplete="off" novalidate class="lesson-from">
  <fieldset>
    <legend>Lesson</legend>
    <div class="from-field">
      <label>Description:</label>
      <input name="title" class="input" formControlName="description">
      <div class="field-error-message" *ngIf="isErrorVisible('description', 'required')">field is mandatory</div>
    </div>
    <div class="from-field">
      <label>Lesson Url:</label>
      <input name="title" class="input" formControlName="url">
      <div class="field-error-message" *ngIf="isErrorVisible('url', 'required')">field is mandatory</div>
    </div>
    <div class="from-field">
      <label>Video Url:</label>
      <input name="title" class="input" formControlName="videoUrl">
      <div class="field-error-message" *ngIf="isErrorVisible('videoUrl', 'required')">field is mandatory</div>
      <div class="field-error-message"  *ngIf="isErrorVisible('videoUrl', 'videoUrl')">not a valid url</div>
    </div>
    <div class="from-field">
      <label>Tags:</label>
      <input name="title" class="input" formControlName="tags">
      <div class="field-error-message" *ngIf="isErrorVisible('tags', 'required')">field is mandatory</div>
    </div>
    <div class="from-field">
      <label>Long Description:</label>
      <textarea name="description" cols="20" rows="3" formControlName="longDescription"></textarea>
    </div>
  </fieldset>
</form>
